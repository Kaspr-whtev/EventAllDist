<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Event</title>
</head>

<body>
    <h1>Confirm Deletion of Event: {{ event.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm Delete</button>
        <a href={{ show_events_path }}}><button type="button">Cancel</button></a>
    </form>
</body>

</html>
