<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Participant - Show Events</title>
</head>

<body>
    <h1>Events List</h1>
    <ul>
        {% for event in events %}
        <li>{{ event.name }} - {{ event.date }} - {{ event.place }} <a
                href="/participant/api/show-events/{{ event.id }}">Szczegóły</a></li>
        {% endfor %}
    </ul>
    <a href={{path_par_home}}>Back to Home</a>
</body>

</html>
